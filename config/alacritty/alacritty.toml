
[env]
TERM = "xterm-256color"

[window]
padding.x = 8
padding.y = 8
decorations = "Buttonless"
opacity = 0.69
blur = true
option_as_alt = "Both"

[font]
size = 10
builtin_box_drawing = true
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "bold" }
italic = { family = "JetBrains Mono", style = "italic" }
bold_italic = { family = "JetBrains Mono", style = "bold_italic" }

[general]
import = [
  "~/dotfiles/config/alacritty/themes/catppuccin-mocha.toml"
]

