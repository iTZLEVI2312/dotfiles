# Hyprlock config 

# colors
source = ~/dotfiles/config/hypr/themes/mocha.conf
$font_family = DejaVu Sans
$font_family_clock = DejaVu Sans Condensed
$font_symbols = FiraCode Nerd Font

# General 
general {
    disable_loading_bar = false
    hide_cursor = false
    grace = 0 
    pam_module = hyprlock
    # text_trim = true
}

# background
background {
    monitor =
    path = ~/dotfiles/config/backgrounds/soloLeveling.png   # supports png, jpg, webp (no animations, though)
    # color = $base   # these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 4 # 0 disables blurring
    blur_size = 9
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Avatar Image
image {
    monitor =
    path = ~/dotfiles/config/hypr/hyprlock/avatar.jpg  # avatar img
    size = 200 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 3
    border_color = $surface1
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 0
    halign = center
    valign = center
}

# CLock 
label {
    monitor =
    text = $TIME
    shadow_passes = 6
    shadow_boost = 9
    color = $text
    font_size = 125
    font_family = $font_family_clock

    position = 0, 200
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi there,<b> $USER </b>
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    shadow_passes = 1
    shadow_boost = 0.5
    color = $subtext1
    font_size = 25
    font_family = $font_family
    rotate = 0 # degrees, counter-clockwise

    position = 0, -150
    halign = center
    valign = center
}

# Password box
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.25 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $base
    inner_color = $overlay1
    font_color = $subtext1
    fade_on_empty = true
    fade_timeout = 5000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $peach
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -220
    halign = center
    valign = center
}

# Lock icon
label {
    monitor =
    text = <b>ï€£ </b>
    shadow_passes = 5
    shadow_boost = 4
    color = $text
    font_size = 22
    font_family = $font_family
    position = 0, 85
    halign = center
    valign = bottom
}

# Lock text 
label {
    monitor =
    text = <b>Locked!</b> 
    shadow_passes = 5
    shadow_boost = 4
    color = $text
    font_size = 22
    font_family = $font_family
    position = 0, 45
    halign = center
    valign = bottom
}

# Status
label {
    monitor =
    text = cmd[update:5000] ~/dotfiles/config/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
